# ==========================================
# CI Pipeline - Runs on every push & PR
# ==========================================
# Purpose: Catch issues BEFORE they reach production.
# Validates code quality and checks that Docker images build.
# ==========================================

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # --- Job 1: Code Quality ---
  lint:
    name: Lint & Syntax Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install linter
        run: pip install flake8

      - name: Run flake8 (syntax errors & critical issues only)
        run: |
          flake8 flask_backend.py fastapi_backend.py database.py modules/ \
            --count \
            --select=E9,F63,F7,F82 \
            --show-source \
            --statistics

  # --- Job 2: Build Docker Images ---
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: lint  # Only build if linting passes

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build frontend image
        run: docker build -f Dockerfile.frontend -t macrogi-frontend .

      - name: Build backend image
        run: docker build -f Dockerfile.backend -t macrogi-backend .

      - name: Verify images created
        run: docker images | grep macrogi
