# ==========================================
# CD Pipeline - Deploy to Railway
# ==========================================
# Purpose: Automatically deploy to production when
# code is pushed to the main branch.
# Only runs AFTER CI passes successfully.
# ==========================================

name: Deploy

on:
  push:
    branches: [main]

jobs:
  # --- Wait for CI to pass first ---
  deploy:
    name: Deploy to Railway
    runs-on: ubuntu-latest

    # Only deploy if CI workflow succeeds
    needs: []  # Railway handles the build itself

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        run: railway up --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
